<!DOCTYPE html>
<html>
 <head>
 <title>CFG2019.html</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
.button {
  background-color: #301934; /* Purple */
  border: none;
  color: #FFFFFF; /* White */
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

 </head>


 <button class="button" onclick="disabilityYes()"> Accessability mode. </button>
 <button class="button" onclick="disabilityNo()"> Standard mode. </button>

 </body>

 <script>
function disabilityYes() {
  var txt;
  var r = confirm("You chose that you have a disability\n Is this correct?.\n");
  if (r == true) {
    txt = "Enjoy your visit!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
function disabilityNo() {
  var txt;
  var r = confirm("You chose that you do not have a disability\n Is this correct?.\n");
  if (r == true) {
    txt = "Enjoy your visit!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</html>
