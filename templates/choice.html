
{% extends "template.html" %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Glasgow Science Centre</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',    filename='css/main.css') }}" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
                {% block content %}

				<!-- Main -->
					<div id="main">
							<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2><b>Do you require any Accessability Features?</b></h2>
										</header>
										<ul class="actions">
											<li><a href="{{ url_for('yes') }}" class="buttonyes"><i class="fas fa-thumbs-up" style="color:white;"></i></a></li>
										</ul>
                    <ul class="actions">
                      <li><a href="{{ url_for('levels') }}" class="buttonno"><i class="fas fa-thumbs-down" style="color:white;"></i></a></li>
                    </ul>
									</div>
								</div>
							</section>
                {% endblock %}


		<!-- Scripts -->
			 <script src="{{ url_for('static',    filename='scripts/jquery.min.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/jquery.scrollex.min.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/jquery.scrolly.min.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/browser.min.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/breakpoints.min.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/util.js') }}"></script>
            <script src="{{ url_for('static',    filename='scripts/main.js') }}"></script>

	</body>
</html>
